<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head('Project Detail')"></head>
    <body>
        <div th:replace="layout :: new"></div>
        <div th:replace="layout :: nav"></div>
        <div th:replace="layout :: flash"></div>

        <section>
            <div class="container wrapper">
                <div class="project-list single">
                    <div class="project">
                        <h2 th:text="${project.name}">Project Name</h2>
                        <p th:text="${project.description}">Description</p>
                        <span class="tag" th:classappend="${#strings.toLowerCase(project.status)}" th:text="${project.status}">Status</span>
                    </div>
                    <div class="roles-collaborators">
                        <h3>Roles &amp; Collaborators</h3>
                        <div class="list-item" th:each="role : ${rolesMap}">
                            <span class="primary" th:text="${role.key.name}">Role Name</span>
                            <span class="secondary" th:text="${role.value.name}">Unassigned</span>
                        </div>
                    </div>
                    <div class="actions">
                        <a class="button" th:href="@{|/project/${project.id}/edit|}">Edit Project</a>
                        <a class="button" th:href="@{|/project/${project.id}/collaborators|}">Edit Collaborators</a>
                        <form th:action="@{|/project/${project.id}/delete|}" style="display: inline" method="post">
                            <button class="button delete-button" type="submit">Delete Project</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
