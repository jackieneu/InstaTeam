plugins {
    id 'java'
    id 'org.springframework.boot' version '1.4.3.RELEASE'
}

group 'com.imprender.project5countries'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.5.2.RELEASE'
    compile 'org.thymeleaf.extras:thymeleaf-extras-java8time:2.1.0.RELEASE'
    compile 'org.springframework:spring-orm:4.3.2.RELEASE'
    compile 'org.hashids:hashids:1.0.1'
    compile 'org.hibernate:hibernate-core:5.2.12.Final'
    compile 'org.apache.tomcat:tomcat-dbcp:8.0.23'
    compile 'com.h2database:h2:1.4.184'
}